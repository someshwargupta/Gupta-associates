<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Gupta Associates</title>
</head>
<body>
    <form action="https://sheetdb.io/api/v1/iqqh2aksreo2r" method="POST" id="sheetdb-form">
        Name: <input name="data[Name]">
        <br>
        Email: <input name="data[Email]">
        <br>
        Contact Number: <input name="data[Contact]">
        <br>
        Message: <input name="data[Message]">
        <br>
        <button type="submit">Submit</button>
      </form>
      
      <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            alert('success')
          });
        });
      </script>
</body>
</html>
